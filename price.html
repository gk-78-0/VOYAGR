  <!-- JavaScript -->
  <script>
    const monthSlider = document.getElementById('monthSlider');
    const monthName = document.getElementById('monthName');
    const countries = document.querySelectorAll('.country-card');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    // Update month name and expense dots
    monthSlider.addEventListener('input', (e) => {
      const monthIndex = e.target.value - 1;
      monthName.textContent = months[monthIndex];
      updateDots(monthIndex);
    });

    // Filter countries by expense level
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const filter = button.dataset.filter;
        applyFilter(filter);
      });
    });

    // Update dots based on selected month
    function updateDots(monthIndex) {
      countries.forEach(country => {
        const monthKey = Object.keys(country.dataset)[monthIndex];
        const expenseLevel = country.dataset[monthKey];
        const dot = country.querySelector('.expense-dot');
        dot.className = `expense-dot ${expenseLevel}`;
      });
    }

    // Apply expense filter
    function applyFilter(filter) {
      countries.forEach(country => {
        const monthKey = Object.keys(country.dataset)[monthSlider.value - 1];
        const expenseLevel = country.dataset[monthKey];
        country.style.display = (expenseLevel === filter) ? 'block' : 'none';
      });
    }

    // Initialize
    updateDots(0);
  </script>
