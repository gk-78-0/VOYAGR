<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyagr - Book a Trip</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: 
                linear-gradient(45deg, rgba(8, 32, 50, 0.8), rgba(25, 55, 80, 0.8)),
                url('https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            animation: backgroundFade 20s infinite;
        }

        @keyframes backgroundFade {
            0%, 100% { background-image: 
                linear-gradient(45deg, rgba(8, 32, 50, 0.8), rgba(25, 55, 80, 0.8)),
                url('https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); }
            50% { background-image: 
                linear-gradient(45deg, rgba(8, 32, 50, 0.8), rgba(25, 55, 80, 0.8)),
                url('https://images.unsplash.com/photo-1503220317375-aaad61436b1b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            max-width: 450px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #2d3436;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .destination-img {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        input, select {
            width: 100%;
            padding: 1rem;
            margin: 0.8rem 0;
            border: 2px solid #74b9ff;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #0984e3;
            box-shadow: 0 0 8px rgba(116, 185, 255, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.4);
        }

        ::placeholder {
            color: #636e72;
            opacity: 1;
        }

        option {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BOOK YOUR ESCAPE</h2>
        <img src="https://images.unsplash.com/photo-1506929562872-bb421503ef21?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" 
             alt="Travel Destination" 
             class="destination-img">
        <form>
            <input type="text" placeholder="Explorer Name" required>
            <input type="email" placeholder="Contact Email" required>
            <input type="date" required>
            <select required>
                <option value="" disabled selected>Choose Your Adventure</option>
                <option value="paris">Parisian Dreams</option>
                <option value="bali">Bali Retreat</option>
                <option value="tokyo">Tokyo Lights</option>
                <option value="newyork">NYC Pulse</option>
            </select>
            <button type="submit">CONFIRM JOURNEY â†’</button>
            <a href="index.html" style="display: block; text-align: center; margin-top: 1rem; color: #0984e3;">Back to Home</a>
        </form>
    </div>
</body>
</html>
