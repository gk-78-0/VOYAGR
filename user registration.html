<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyagr - Stellar Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500;600&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1503220317375-aaad61436b1b');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            backdrop-filter: blur(2px);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
            transform-style: preserve-3d;
        }

        h2 {
            font-family: 'Pacifico', cursive;
            color: var(--dark);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #94a3b8;
            font-style: italic;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
            background: linear-gradient(135deg, var(--secondary), var(--accent));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            animation: float 3s ease-in-out infinite;
        }

        .container {
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <h2>Voyagr Escapades</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Wanderer's Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Celestial Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Secret Passphrase" required>
                </div>
                <button type="submit">
                    Begin Adventure ðŸš€
                </button>
            </form>
        </div>
    </div>
</body>
</html>
